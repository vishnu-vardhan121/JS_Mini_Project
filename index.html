<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatiFy</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js"></script>
</head>

<body>
    <div class="main">
        <div class="frame">
            <div>
                <h1 class="header">ChatiFy</h1>
            </div>
    
            <div class="profile-header">
                <div class="header-content">
                    <img src="./src/2b7cd166-b31c-41fa-bc09-7f785d6ba7ce.jpeg" alt="" class="profile-picture" />
                    <div class="name">NAREN</div>
                </div>
            </div>
    
            <div class="chat-box">
                <div class="message-box" id="naren-messages">
                    
                </div>
    
                <div class="input-section">
                    <input type="text" class="message-input" placeholder="Message" />
                    <button class="send-button" onclick="sendMessage('naren-messages', 'VISHNU')"></button>
                </div>
            </div>
        </div>
        <div class="frame">
            <div>
                <h1 class="header">ChatiFy</h1>
            </div>
    
            <div class="profile-header">
                <div class="header-content">
                    <img src="./src/mypiccc.jpg" alt="" class="profile-picture" />
                    <div class="name">VISHNU</div>
                </div>
            </div>
    
            <div class="chat-box">
                <div class="message-box" id="vishnu-messages">
                    
                </div>
    
                <div class="input-section">
                    <input type="text" class="message-input" placeholder="Message" />
                    <button class="send-button" onclick="sendMessage('vishnu-messages')"></button>
                </div>
            </div>
        </div>
    </div>
    
</body>

</html>
